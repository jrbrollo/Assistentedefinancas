<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Financeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'playfair': ['"Playfair Display"', 'serif'],
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'premium-gold': '#B8860B',
                        'deep-gold': '#8B6B1A',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex flex-col font-inter transition-colors duration-300 dark:bg-gradient-to-br dark:from-zinc-800 dark:to-zinc-900 bg-gradient-to-br from-gray-100 to-white">
    <!-- Header Fixo -->
    <header class="border-b dark:border-zinc-700 border-gray-200 bg-opacity-50 backdrop-blur-lg">
        <div class="container mx-auto px-4 py-3 max-w-4xl flex justify-between items-center">
            <div class="flex-1">
                <h1 class="text-2xl font-playfair font-bold dark:text-white text-zinc-800">Assistente Financeiro</h1>
                <p class="dark:text-gray-400 text-gray-600 text-sm">Disponibilizado por Hélio Brollo Jr.</p>
            </div>
            <button 
                onclick="toggleTheme()" 
                class="p-2 rounded-lg border dark:border-zinc-700 border-gray-300 dark:bg-zinc-800/50 bg-white/50 backdrop-blur-lg dark:text-gray-300 text-gray-700 hover:border-premium-gold transition-all duration-300"
                id="theme-toggle">
            </button>
        </div>
    </header>

    <!-- Container Principal com Flex -->
    <div class="flex-1 flex flex-col h-full container mx-auto px-4 max-w-4xl">
        <!-- Área de Chat com Scroll -->
        <div id="chat-container" class="flex-1 overflow-y-auto py-4 space-y-4">
            <!-- Mensagem de Boas-vindas -->
            <div class="text-center">
                <div class="inline-block p-3 rounded-lg space-y-2 dark:bg-zinc-800/50 dark:text-gray-300 bg-gray-100/50 text-gray-700">
                    <p class="font-semibold text-premium-gold">Olá! Sou seu assistente financeiro pessoal.</p>
                    <p class="text-sm">Estou aqui para ajudar você a tomar melhores decisões financeiras.</p>
                </div>
            </div>
        </div>

        <!-- Footer Fixo -->
        <footer class="border-t dark:border-zinc-700 border-gray-200 py-4 bg-opacity-50 backdrop-blur-lg">
            <!-- Sugestões de Perguntas -->
            <div class="mb-4 overflow-x-auto pb-2">
                <div class="grid grid-cols-2 md:grid-cols-2 gap-2 min-w-max inline-grid">
                    <button onclick="fazerPergunta(this.textContent)" class="text-left p-2 text-sm rounded-lg transition-all cursor-pointer border dark:bg-zinc-800/30 dark:hover:bg-zinc-800/50 dark:text-gray-300 dark:border-zinc-700 bg-gray-100/50 hover:bg-gray-200/50 text-gray-700 border-gray-200 hover:text-premium-gold">
                        💰 Organizar orçamento
                    </button>
                    <button onclick="fazerPergunta(this.textContent)" class="text-left p-2 text-sm rounded-lg transition-all cursor-pointer border dark:bg-zinc-800/30 dark:hover:bg-zinc-800/50 dark:text-gray-300 dark:border-zinc-700 bg-gray-100/50 hover:bg-gray-200/50 text-gray-700 border-gray-200 hover:text-premium-gold">
                        📊 Investimentos para iniciantes
                    </button>
                    <button onclick="fazerPergunta(this.textContent)" class="text-left p-2 text-sm rounded-lg transition-all cursor-pointer border dark:bg-zinc-800/30 dark:hover:bg-zinc-800/50 dark:text-gray-300 dark:border-zinc-700 bg-gray-100/50 hover:bg-gray-200/50 text-gray-700 border-gray-200 hover:text-premium-gold">
                        🎯 Plano para quitar dívidas
                    </button>
                    <button onclick="fazerPergunta(this.textContent)" class="text-left p-2 text-sm rounded-lg transition-all cursor-pointer border dark:bg-zinc-800/30 dark:hover:bg-zinc-800/50 dark:text-gray-300 dark:border-zinc-700 bg-gray-100/50 hover:bg-gray-200/50 text-gray-700 border-gray-200 hover:text-premium-gold">
                        🏠 Financiar imóvel
                    </button>
                </div>
            </div>

            <!-- Formulário de Input -->
            <form id="chat-form" class="flex gap-2">
                <input 
                    type="text" 
                    id="user-input" 
                    class="flex-1 p-3 text-sm rounded-xl transition-all dark:bg-zinc-800/50 dark:border-zinc-700 dark:text-gray-200 dark:placeholder-gray-500 bg-gray-100/50 border border-gray-200 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-premium-gold"
                    placeholder="Digite sua dúvida financeira..." 
                    required
                >
                <button 
                    type="submit"
                    class="px-4 py-3 text-sm bg-gradient-to-r from-premium-gold to-deep-gold text-white font-semibold rounded-xl transition-all duration-300 shadow-lg hover:shadow-xl hover:from-deep-gold hover:to-premium-gold"
                >
                    Enviar
                </button>
            </form>

            <!-- Dica de Uso -->
            <div class="text-center text-xs dark:text-gray-400 text-gray-500 mt-2">
                Dica: Seja específico em suas perguntas
            </div>
        </footer>
    </div>
</body>
</html>
